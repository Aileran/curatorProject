{% extends 'curator/base.html' %}
{% load crispy_forms_filters %}
{% block title %}
    <title>Movie Entry</title>
{% endblock %}

{% block body %}
    <h1>Enter Your Movie Details</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Enter">
        </form>
    </div>

{% endblock %}
