{% extends 'curator/base.html' %}

{% block title %}

    <title>
    Delete
    </title>

{% endblock %}

{% block body %}
    <form action="{% url 'delete_book' book.id %}" method="post">
        {% csrf_token %}
        <h3>Are you sure that you want to delete "{{ book.title }}"?</h3>
        <input type="submit" value="Delete">
    </form>
{% endblock %}
